box: mcr.microsoft.com/dotnet/core/sdk:3.0.100
no-response-timeout: 10
build:
  steps:
    - script:
      name: restore
      cwd: src/YAHCMS.BlogService
      code: |
        dotnet restore
    - script:
      name: build
      cwd: src/YAHCMS.BlogService
      code: |
        dotnet build
    - script:
      name: publish
      cwd: src/YAHCMS.BlogService
      code: |
        dotnet publish -o publish
    - script:
      name: test-run
      cwd: tests/YAHCMS.BlogService.Tests
      code: |
        dotnet test
    - script:
      name: integration-test-run
      cwd: tests/YAHCMS.BlogService.Tests.Integration
      code: |
        dotnet test
    - script:
      name: copy binary
      cwd: src/YAHCMS.BlogService
      code: |
        cp -r . $WERCKER_OUTPUT_DIR/app
        cd $WERCKER_OUTPUT_DIR/app
deploy:
  steps:
    - internal/docker-push:
      username: $USERNAME
      password: $PASSWORD
      repository: zaoad/yet-another-headless-cms
      registry: https://registry.hub.docker.com/v2
      entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
